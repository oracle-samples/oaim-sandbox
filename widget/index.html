<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Microservices Sandbox Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-widget" class="chat-hidden">
        <div id="chat-header">
            <h3>AI Microservices Sandbox</h3>
            <button id="close-chat-btn" class="close-btn">&times;</button>
        </div>
        <div id="chat-body">
            <div id="chat-messages"></div>
        </div>
        <div id="chat-footer">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Popup button to open the chat -->
    <div id="chat-popup-btn">
        <button id="open-chat-btn">Chat</button>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
